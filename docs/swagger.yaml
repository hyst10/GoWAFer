definitions:
  api_handler.CreateIPRequest:
    properties:
      expirationAt:
        type: string
      ip-address:
        type: string
      type:
        type: integer
    required:
    - ip-address
    type: object
  api_handler.LoginRequest:
    properties:
      captcha:
        type: string
      captchaId:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - captcha
    - captchaId
    - password
    - username
    type: object
  api_handler.Response:
    properties:
      data:
        type: object
      msg:
        type: string
      status:
        type: integer
    type: object
  api_handler.UpdateIPRequest:
    properties:
      expiration_at:
        type: string
      ip_address:
        type: string
    required:
    - ip_address
    type: object
  config.Config:
    properties:
      secret:
        properties:
          jwtSecretKey:
            type: string
          sessionSecretKey:
            type: string
        type: object
      server:
        properties:
          targetAddress:
            type: string
          wafPort:
            type: integer
        type: object
    type: object
info:
  contact: {}
  description: Golang编写的一款基于反向代理模式的web防火墙应用 By supercat0867
  license: {}
  title: GoWAFer
  version: v0.1
paths:
  /waf/api/v1/auth/dologin:
    post:
      consumes:
      - application/json
      description: dologin
      parameters:
      - description: 请求体
        in: body
        name: api_handler.LoginRequest
        required: true
        schema:
          $ref: '#/definitions/api_handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 处理登录
      tags:
      - Auth
  /waf/api/v1/auth/getCaptcha:
    get:
      consumes:
      - application/json
      description: 获取图片验证码
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 获取图片验证码
      tags:
      - Auth
  /waf/api/v1/config:
    get:
      description: 获取配置信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 获取配置信息
      tags:
      - Config
    put:
      description: 修改配置文件并重启服务
      parameters:
      - description: 请求体
        in: body
        name: config.Config
        required: true
        schema:
          $ref: '#/definitions/config.Config'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 修改配置文件
      tags:
      - Config
  /waf/api/v1/ip:
    get:
      description: 分页查询IP
      parameters:
      - description: 查询IP
        in: query
        name: keywords
        type: string
      - description: IP类型
        in: query
        name: type
        required: true
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 页面大小
        in: query
        name: perPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 分页查询IP
      tags:
      - IP
    post:
      consumes:
      - application/json
      description: 新增IP记录
      parameters:
      - description: 请求体
        in: body
        name: api_handler.CreateIPRequest
        required: true
        schema:
          $ref: '#/definitions/api_handler.CreateIPRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 新增IP记录
      tags:
      - IP
  /waf/api/v1/ip/{id}:
    delete:
      description: 删除IP
      parameters:
      - description: IP主键ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 删除IP
      tags:
      - IP
    patch:
      description: 编辑IP
      parameters:
      - description: IP主键ID
        in: path
        name: id
        required: true
        type: integer
      - description: 请求体
        in: body
        name: api_handler.UpdateIPRequest
        required: true
        schema:
          $ref: '#/definitions/api_handler.UpdateIPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 编辑IP
      tags:
      - IP
  /waf/api/v1/log:
    get:
      description: 查询指定天数和小时数的日志记录
      parameters:
      - description: 查询范围天数
        in: query
        name: days
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_handler.Response'
      summary: 查询指定天数和小时数的日志记录
      tags:
      - Log
swagger: "2.0"
